<!DOCTYPE html>
<html>
<head>
<script>
//Created by Joshua Fulk 2021

function calc() {
  if (document.getElementById("over").checked) {
    var result =Math.round(((parseFloat(document.getElementById('diam').value)+0.375)*Math.PI + 0.5)*100000.0)/100000.0;
  } else {
    var result =Math.round(((parseFloat(document.getElementById('diam').value))*Math.PI + 0.5)*100000.0)/100000.0;
  }
  result = result ? result : 0;
  var roundres = Math.ceil(result*8.0)/8.0;
  document.getElementById('length').innerHTML = '<br>Length : '+result+' in<br>Approx.: ' + roundres + ' in';
}
</script>
<meta charset="utf-8" />
<title></title>
</head>
<body style="font-family: monospace; font-size:70px">
<br>
<div style ="text-align:center; font-size:70px;height:112px">
Collar Calculator</div>
<form style ="text-align:center; font-size:55px" onsubmit="calc()" id="form1">
<div style="height:100px">
<input type="number" step="0.0001" id="diam" style="width:73%; font-size:50px" onclick="this.value = '';"></input><input type="button" value="Calculate" style="width:25%; font-size:50px" onclick="calc()"></input>
  </div>
  <input type="radio" name="diam" id="over" value="HTML" style="width: 50px;height: 50px;" checked>
  <label for="over">+0.375</label>
  <input type="radio" name="diam" id="exact" value="CSS" style="width: 50px;height: 50px;">
  <label for="exact">Exact</label><br>
 </form>
<div id="length"><br>Length : <br>Approx.: </div>

</body>
<script>
document.getElementById("form1").onsubmit = function (event) { event.preventDefault(); calc(); }
</script>
</html>
